{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-md mx-auto mt-20">
        <a href="{% url 'courses:course-list' %}">Go back to courses</a>
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-700">Create a new course</h1>
        </div>

        <form class="mt-10" method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded-lg" type="submit">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
