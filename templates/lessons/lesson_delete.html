{% extends 'base.html' %}

{% block content %}
    <div class="max-w-lg mx-auto mt-20">
        <a href="{% url 'lessons:lesson-list' course_id %}">Go back to lessons</a>
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-700">Are you sure you want to delete this lesson?</h1>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="w-full text-white bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded-lg" type="submit">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
