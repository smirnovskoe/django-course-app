{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-md mx-auto mt-20">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded-lg" type="submit">
                Login
            </button>
        </form>
        <div class="mt-5">
            <a class="hover:text-blue-400" href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
    </div>
{% endblock %}
